<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Логер Тексту</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="snow-container"></div>
	<div class="overlay">
		<div class="form-container">
			<h1>Логер Тексту</h1>
			<div class="form-group">
				<label for="textInput">Введіть текст:</label>
				<input type="text" id="textInput" placeholder="Введіть щось...">
			</div>
			<div class="form-group">
				<span>Автооновлення:</span>
				<label><input type="radio" name="autoupdate" value="keypress" checked>Під час введення</label>
				<label><input type="radio" name="autoupdate" value="blur">Після втрати фокусу</label>
			</div>
			<div class="form-group">
				<label><input type="checkbox" id="showLog" checked>Показати лог</label>
			</div>
			<div class="form-group">
				<h2 id="logText">Історія Змін:</h2>
				<ol id="logList"></ol>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
